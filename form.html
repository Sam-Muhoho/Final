<body>
    <div class="nav">

                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control" required>
                    <input type="text" aria-label="Last name" class="form-control" required>
                  </div>
            <label for="">Email</label>

            <label for="">Phone</label>
                <input type="number" id="phone" required><br>
            <label for="">House selected</label>
                <input type="number" id="house" min="1" max="9"required><br>
             <div id="errors">
                
             </div>

            </form>
         </div>

               </ul>

            <div class=" card nav-links">
